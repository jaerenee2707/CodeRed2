<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>replit</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>

    <div class="video-container">
        <video autoplay loop muted class="video-bg">
            <source src="man_on_plane.mp4" type="video/mp4">
        </video>

    </div>
    <a href="#run" id="downButton" class="fade-in-text">Book Now</a>
    <a href="#run" id="downArrow" class="fade-in-text">v</a>
    <img id="downArrow" src="downArrow.png" width="100px" height="100px"/>
    <img id="logo" src="logo.png" />



    <div class="content" id="booking">
        <div class="header">
            <h1>Sovereign Skies</h1>
        </div>
        <div class="container">
            <div class="left">
                <div>
                    <label for="triptype">triptype</label>
                    <select id="triptype" name="triptype">
                        <option value="oneway">One Way</option>
                        <option value="roundtrip">Round Trip</option>
                    </select>
                </div>
                <div>
                    <label for="Date">departure date</label>
                    <input type="date" id="Date" name="Date">
                </div>
                <div>
                    <label for="departureAirport">departure airport</label>
                    <input type="text" id="departureAirport" name="departureAirport">
                </div>
                <div>
                    <label for="arrivalAirport">arrival airport</label>
                    <input type="text" id="arrivalAirport" name="arrivalAirport">
                </div>
                <div>
                    <label for="currency">currency</label>
                    <select id="currency" name="currency">
                        <option value="USD">US Dollar</option>
                        <option value="EUR">Euro</option>
                        <option value="INR">Indian Rupee</option>
                    </select>
                </div>
                <button type="button" id="run" onclick="fetchFlightInfo()">Click Me!</button>
            </div>

            <div class="right">
                <div id="priceDisplay"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>

</body>

</html>
