<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Sovereign Skies</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css2?family=Hubballi&display=swap" rel="stylesheet">
</head>

<body>

    <div class="video-container">
        <video autoplay loop muted class="video-bg">
            <source src="man_on_plane.mp4" type="video/mp4">
        </video>

    </div>
    <a href="#run" id="downButton" class="fade-in-text">Book Now</a>
    <img href="#run" id="downArrow" src="downArrow.png" width="70px" height="70px" class="fade-in-text"/>
    <img id="logo" src="logo.png" />



    <div class="content" id="booking">
        <div class="header">
            <div style="float: left;">
                <h1>SOVEREIGN SKIES</h1>
            </div>
            <div style="float: right;">
                <h2>ABOUT US</h2>
            </div>
            <div style="float: right;">
                <h2>FLIGHTS</h2>
            </div>
            <div style="float: right;">
                <h2>HOTELS</h2>
            </div>
            <div style="float: right;">
                <h2>MEMBERSHIP</h2>
            </div>
        </div>

        <div class="container">
            <div class="left">
                <div>
                    <label for="triptype">trip type</label>
                    <select id="triptype" name="triptype">
                        <option value="oneway">One Way</option>
                        <option value="roundtrip">Round Trip</option>
                    </select>
                </div>
                <div>
                    <label for="Date">departure date</label>
                    <input type="date" id="Date" name="Date">
                </div>
                <div>
                    <label for="departureAirport">departure airport</label>
                    <input type="text" id="departureAirport" name="departureAirport">
                </div>
                <div>
                    <label for="arrivalAirport">arrival airport</label>
                    <select id="arrivalAirport" name="arrivalAirport">
                        <option value="DPS">Bali, Indonesia</option>
                        <option value="BOB">Bora Bora, French Polynesia</option>
                        <option value="CPH">Copenhagen, Denmark</option>
                        <option value="DXB">Dubai, United Arab Emirates</option>
                        <option value="GVA">Geneva, Switzerland</option>
                        <option value="HKG">Hong Kong, China</option>
                        <option value="CDG">Paris, France</option>
                        <option value="SIN">Singapore</option>
                        <option value="TLV">Tel Aviv, Israel</option>
                        <option value="ZRH">Zurich, Switzerland</option>
                    </select>
                </div>
                <div>
                    <label for="currency">currency</label>
                    <select id="currency" name="currency">
                        <option value="USD">US Dollar</option>
                        <option value="EUR">Euro</option>
                        <option value="INR">Indian Rupee</option>
                    </select>
                </div>
                <button type="button" id="run" onclick="fetchFlightInfo()">Click Me!</button>
            </div>

            <div class="right">
                <div id="priceDisplay"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>

</body>

</html>
